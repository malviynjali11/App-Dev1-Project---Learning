{% extends 'base.html' %}

{% block title %} Register- Hospital Management System {% endblock %}

{% block content %}

<div class="container-fluid row justify-content-center mb-5">
    <h1 class="text-center">Register</h1>
    <form class="col-6" action="/register" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password">
        </div>
        <div class="mb-3">
            <label for="inputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword1" name="confirm_password">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput2"  name="user_name">
        </div>
        <div class="mb-3">
              <label for="role" class="form-label">Role</label>
        </div>
        <div class="input-group">
            <div class="input-group-prepend" id="role">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="doctor" name="role" value="doctor">
                    <label for="doctor">Doctor</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="patient" name="role" value="patient">
                    <label for="patient">Patient</label>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>


{% endblock %}
